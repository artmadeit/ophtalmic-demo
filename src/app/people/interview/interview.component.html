<div>
  <h1>N° Historia Clínica</h1>
  <form class="example-form">
    <h2>2. Anamnesis</h2>
    <mat-form-field>
      <mat-label>Anamnesis</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <h2>3. Tratamiento</h2>
    <h3>Lensometria</h3>
    <mat-form-field class="example-full-width">
      <mat-label>OD</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>OI</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>ADD</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <!--Refraction form--->
    <h3>Refracción</h3>
    <div class="far-container">
      <div>
        <h4>Lejos</h4>
        <mat-form-field class="ref-width">
          <mat-label>OD</mat-label>
          <input matInput type="text" />
        </mat-form-field>
        <mat-form-field class="ref-width">
          <mat-label>OI</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </div>
      <div>
        <h4>AV</h4>
        <mat-form-field class="ref-width">
          <mat-label>OD</mat-label>
          <input matInput type="text" />
        </mat-form-field>
        <mat-form-field class="ref-width">
          <mat-label>OI</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </div>
    </div>
    <div>
      <div>
        <h4>Cerca</h4>
        <mat-form-field class="example-full-width">
          <mat-label>ADD</mat-label>
          <input matInput type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>DIP</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </div>
    </div>
    <div>
      <h4>Lentes de Contacto</h4>
      <table mat-table [dataSource]="dataSource">
        <!--fieldName column-->
        <ng-container matColumnDef="fieldName">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">{{ element.fieldName }}</td>
        </ng-container>
        <!--cLensesOD column-->
        <ng-container matColumnDef="cLensesOD">
          <th mat-header-cell *matHeaderCellDef>OD</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="example-full-width">
              <input matInput type="text" />
            </mat-form-field>
          </td>
        </ng-container>
        <!--cLensesOI column-->
        <ng-container matColumnDef="cLensesOI">
          <th mat-header-cell *matHeaderCellDef>OI</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="example-full-width">
              <input matInput type="text" />
            </mat-form-field>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </form>
</div>
