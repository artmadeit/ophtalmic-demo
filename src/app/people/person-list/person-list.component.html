<div class="header">
  <h2>Personas</h2>
  <a routerLink="/personas/new">
    <button mat-fab color="primary" matTooltip="Registrar persona">
      <mat-icon>add</mat-icon>
    </button>
  </a>
</div>

<mat-form-field>
  <mat-label>Buscar por nombre, apellido o número de documento</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Alex, 12345678" #input> 
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="documentType">
      <th mat-header-cell *matHeaderCellDef>Tipo de Documento</th>
      <td mat-cell *matCellDef="let element">{{ element.documentType }}</td>
    </ng-container>
    <ng-container matColumnDef="documentNumber">
      <th mat-header-cell *matHeaderCellDef>Número de Documento</th>
      <td mat-cell *matCellDef="let element">{{ element.documentNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/personas/{{ element.id }}" mat-icon-button aria-label="Editar persona" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button aria-label="Eliminar persona" matTooltip="Eliminar" (click)="remove(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10" [length]="totalElements"
    aria-label="Select page of persons">
  </mat-paginator>
</div>
