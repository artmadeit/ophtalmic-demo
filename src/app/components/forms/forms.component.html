<div class="container">
  <h1>Historia Optométrica</h1>
  <form class="example-form" [formGroup]="personForm">
    <h2>Filiación</h2>
    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
      <mat-form-field class="example-full-width">
        <mat-label>Nombres</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" formControlName="lastName" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthdate" />
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Edad</mat-label>
        <input matInput type="number" [value]="age" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Ocupación</mat-label>
        <input matInput type="text" formControlName="job" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Número de teléfono</mat-label>
        <input matInput type="tel" formControlName="phone" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Tipo de documento</mat-label>
        <mat-select>
          @for(identifyDocument of identifyDocuments; track identifyDocument) {
          <mat-option [value]="identifyDocument.value">{{
            identifyDocument.viewValue
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Número de documento</mat-label>
        <input matInput type="text" formControlName="idCard" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Domicilio</mat-label>
        <input matInput type="text" formControlName="address" />
      </mat-form-field>
    </mat-grid-list>
  </form>
  <div class="subheader">
    <h1>Historia clínica</h1>
    <button class="btn" mat-fab color="primary" matTooltip="Registrar">
      <mat-icon>add</mat-icon>
    </button>
    <!-- <table>

    </table> -->
  </div>
</div>
